    <h1 class="title"><a href="/2013/12/18/no-need-install-xcode-install-command-line-tools/">无需下载xcode安装command line tools</a></h1>
  

    </header>
    <div class="entry">
      
        <p>如果你不想安装体积庞大的xcode来获取command line tools。你可以在终端里输入以下命令，系统就会自动下载command line tools。</p>
<blockquote>
<p>xcode-select —install</p>
</blockquote>
<p>这个方式我只在10.9系统下测试成功，10.9以下系统请自行测试。</p>
